<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/styles.css">

  <title>Anime Store</title>
</head>
<body>
  <!-- Aquí empieza el navbar -->
  <nav class="header fadeInDown">
    <a href="./index.html" class="anime__logo">
      <img src="https://i.imgur.com/grZwVlo.png" alt="">
    </a>
    <div class="menu">
      <ul>
        <li><a href="#">Faqs</a></li>
        <li><a href="./product.html">Productos</a></li>
      </ul>
    </div>
  </nav>
  <!-- Aquí termina el navbar -->
  <section class="container sale">
    <div class="row">
      <div class="col-4 sale__figure">
        <img src="https://i.imgur.com/GcBAcLD.jpg" alt="">

        <p>In ultrices orci finibus lorem consectetur, in rutrum magna facilisis.

          <label for="nombre">
            Nombre
          </label>
          <input type="text" name="name" id="nombre">
          <label for="email">
            E-mail
          </label>
          <input type="text" name="email" id="email">
          <label for="phone">
            Teléfono
          </label>
          <input type="text" name="phone" id="phone">
          <input type="submit" class="sale__button">
        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>Términos y condiciones</p>
    <p><a href="#">anime16@gmail.com</a></span>
